<div id="login-page" full-height always="true">
  <form class="form-inline" name="form" id="login-form" ng-submit="login(form)" novalidate>
    <div>
      <input type="text" name="email" class="" ng-model="user.email" placeholder="Email">
      <input type="password" name="password" class="" ng-model="user.password" placeholder="Password">
      <button class="login-btn" type="submit">
        Login
      </button>      
      <div class="clearfix"></div>
    </div>
    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
       Please enter your email and password.
    </p>
    <p class="help-block">{{ errors.other }}</p>
  </form>

</div>
