<div class="container-fluid" id="status-container">
  <div id="not-found" ng-hide="request.status">
    <img src="assets/images/logo.png" />
    <h3 class="text-center">Not found :(</h3>
  </div>
  <div class="card" ng-show="request.status">
    <div class="header"
      ng-class="{'approved': request.status === 'Approved', 'rejected': request.status === 'Rejected'}">
      <span>Your request is {{ request.status | lowercase }}</span>
    </div>

    <div class="body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-md-3">Firm:</label>
          <div class="col-md-9">
            <p class="form-control-static">{{request.companyId.name}}</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">Student ID:</label>
          <div class="col-md-9">
            <p class="form-control-static">{{request.studentId}}</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">Student Name:</label>
          <div class="col-md-9">
            <p class="form-control-static">{{request.studentName}}</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">Supervisor:</label>
          <div class="col-md-9">
            <p class="form-control-static">{{request.supervisor}}</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">Period:</label>
          <div class="col-md-9">
            <p class="form-control-static">{{request.start | date: 'dd/MM/yy'}} - {{request.end | date: 'dd/MM/yy'}}</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">Description:</label>
          <div class="col-md-9">
            <p class="form-control-static">{{request.description}}</p>
          </div>
        </div>

        <div ng-show="request.status === 'Rejected'" class="form-group">
          <label class="control-label col-md-3">Reason for Rejection:</label>
          <div class="col-md-9">
            <p class="form-control-static">{{request.reason}}</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
