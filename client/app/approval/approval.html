<div class="modal-header"><h3 class="modal-title">Seek Approval</h3></div>
<div class="modal-body">
  <form id="approval-form" class="form-horizontal" name="form" novalidate>
    <div class="form-group">
      <label class="control-label col-md-3">Company</label>
      <div class="col-md-8">
        <p class="form-control-static">{{listing.name}}</p>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': state.submitted && form.studentId.$error.required }">
      <label class="control-label col-md-3">Student ID</label>
      <div class="col-md-8">
        <input class="form-control" name="studentId" ng-model="approval.studentId" type="text" required />
      </div>
    </div>
    <div class="form-group"
      ng-class="{'has-error': state.submitted && form.studentName.$error.required }">
      <label class="control-label col-md-3">Name</label>
      <div class="col-md-8">
        <input class="form-control" name="studentName" ng-model="approval.studentName" type="text" required/>
      </div>
    </div>
    <div class="form-group"
      ng-class="{'has-error': state.submitted && form.email.$error.required }">
      <label class="control-label col-md-3">SMU Email</label>
      <div class="col-md-8">
        <input class="form-control" type="email" name="email" ng-model="approval.email" required/>
      </div>
    </div>
    <div class="form-group"
      ng-class="{'has-error': state.submitted && form.supervisor.$error.required }">
      <label class="control-label col-md-3">Supervisor Name</label>
      <div class="col-md-8">
        <input class="form-control" type="text" name="supervisor" ng-model="approval.supervisor" required/>
      </div>
    </div>
    <div class="form-group"
      ng-class="{'has-error': state.submitted && state.submitted && (form.start.$error.required || !validDate()) }">
      <label class="control-label col-md-3">Start Date</label>
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" 
          name="start" 
          datepicker-popup='dd-MMM-yyyy' 
          datepicker-options="datepickerOptions" 
          is-open="state.start" ng-model="approval.start" 
          class="form-control" 
          ng-disabled="true" 
          placeholder="Start Date"
          required>
          <span class="input-group-btn">
            <button class="btn btn-default" style="padding-top: 7px" ng-click="open($event, 'start')">
              <span class="glyphicon glyphicon-calendar"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group"
      ng-class="{'has-error': state.submitted && (form.end.$error.required || !validDate()) }">
      <label class="control-label col-md-3">End Date</label>
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" 
          name="end" 
          datepicker-popup='dd-MMM-yyyy' 
          datepicker-options="datepickerOptions" 
          is-open="state.end" ng-model="approval.end" 
          class="form-control" 
          ng-disabled="true" 
          placeholder="End Date"
          required>
          <span class="input-group-btn">
            <button class="btn btn-default" style="padding-top: 7px" ng-click="open($event, 'end')">
              <span class="glyphicon glyphicon-calendar"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group"
      ng-class="{'has-error': state.submitted && form.description.$error.required }">
      <label class="control-label col-md-3">Description</label>
      <div class="col-md-8">
        <textarea style="resize: none; height: 150px;" class="form-control" name="description" ng-model="approval.description" required></textarea>
      </div>
    </div>    
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-default" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-sm btn-success" ng-click="send(form)">Send</button>
</div>
